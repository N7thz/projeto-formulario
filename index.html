<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia-query.css">

    <title>formulario</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <header id="form_header">
                <h1>Login</h1>
                <i id="mode_icon"  class="fa-solid fa-moon"></i>
            </header>

            <div id="social_media">
                <a href="#">
                    <img src="img/icons8-facebook-48.png" alt="facebook-logo">
                </a>

                <a href="#">
                    <img src="img/icons8-google-logo-48.png" alt="google-logo">
                </a>

                <a href="#">
                    <img src="img/icons8-github-64.png" alt="github-logo">
                </a>
            </div>
            <div id="input">
                <div class="input_box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name" placeholder="Nome Completo" maxlength="40">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="exemplo@mail.com" maxlength="30">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" id="password" placeholder="************" minlength="4" maxlength="12">
                        </div>
                    </label>
                </div>
                <div id="forgot_password">
                    <a href="#">
                        Forgot your password?
                    </a>
                </div>
            </div>
            

            <button type="submit" id="login_button">
                login
            </button>
        </form>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
